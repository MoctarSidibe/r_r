input {
  beats {
    port => 5044
  }
}

filter {
  if [docker][container][name] {
    mutate {
      add_field => { "container_name" => "%{[docker][container][name]}" }
    }
  }

  if [container_name] =~ /dgtt-/ {
    mutate {
      add_field => { "service_type" => "dgtt_service" }
    }
  }

  # Parse application logs
  if [container_name] =~ /backend-auto-ecole/ {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:log_level} %{GREEDYDATA:log_message}" }
    }
    mutate {
      add_field => { "service" => "backend-auto-ecole" }
    }
  }

  if [container_name] =~ /frontend-/ {
    mutate {
      add_field => { "service" => "%{[container_name]}" }
    }
  }

  # Parse database logs
  if [container_name] =~ /postgres/ {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:log_level}: %{GREEDYDATA:log_message}" }
    }
    mutate {
      add_field => { "service" => "postgresql" }
    }
  }

  # Parse Redis logs
  if [container_name] =~ /redis/ {
    mutate {
      add_field => { "service" => "redis" }
    }
  }

  # Parse Traefik logs
  if [container_name] =~ /traefik/ {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{GREEDYDATA:log_message}" }
    }
    mutate {
      add_field => { "service" => "traefik" }
    }
  }

  # Parse Consul logs
  if [container_name] =~ /consul/ {
    mutate {
      add_field => { "service" => "consul" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "dgtt-logs-%{+YYYY.MM.dd}"
  }
}
