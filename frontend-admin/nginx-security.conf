# Enhanced Nginx Security Configuration for Admin Frontend

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api.dgtt.local wss://api.dgtt.local;" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# Hide nginx version
server_tokens off;

# Rate limiting
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/s;
limit_req zone=admin_limit burst=20 nodelay;

# Block suspicious requests
location ~* \.(php|asp|aspx|jsp)$ {
    deny all;
    return 444;
}

# Block access to sensitive files
location ~* \.(env|log|ini|conf|sql|bak|backup|old)$ {
    deny all;
    return 444;
}

# Block common attack patterns
location ~* /(admin|wp-admin|administrator|phpmyadmin|mysql|sql) {
    deny all;
    return 444;
}

# Cache static assets aggressively
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff" always;
}

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    application/xml
    image/svg+xml;

# Security for admin interface
location /admin {
    # Additional security for admin routes
    limit_req zone=admin_limit burst=5 nodelay;
    
    # Require authentication headers
    if ($http_authorization = "") {
        return 401;
    }
}

# API proxy with security
location /api {
    proxy_pass http://backend-auto-ecole:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Security headers for API
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeout settings
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}
